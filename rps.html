<!DOCTYPE html></DOCTYPE>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Let's play JANKEN!</title>

    </head>
        <body>
            <script>
            
            function computerPlay() {

                let computerChoice = Math.floor(Math.random() * 3);
                
                if (computerChoice === 0) {
                    computerChoice = 'ROCK'
                    }
                else if (computerChoice === 1) {
                    computerChoice = 'PAPER'
                    }
                else {
                    computerChoice = 'SCISSORS'
                    }
                return computerChoice;
                };

            function singleRound() {
                let playerSelection = prompt('Rock, Paper or Scissors?').toUpperCase();
                let computerSelection = computerPlay();

                if (playerSelection === computerSelection) {
                    vencedor = 'empate'
                    console.log('EMPATE: ' + playerSelection + ' vs ' + computerSelection);
                    return vencedor;
                }
                else if ((playerSelection === 'ROCK' && computerSelection === 'SCISSORS') || 
                         (playerSelection === 'PAPER' && computerSelection === 'ROCK') ||
                         (playerSelection === 'SCISSORS' && computerSelection === 'PAPER'))
                {
                    vencedor = 'P1'
                    console.log('P1 GANHOU: ' + playerSelection + ' vs ' + computerSelection);
                    return vencedor;
                    
                }
                else {
                    vencedor = 'CPU'
                    console.log('CPU GANHOU: ' + playerSelection + ' vs ' + computerSelection);
                    return vencedor;
                }

            }
            let vencedor;
            let P1score = 0;
            let CPUscore = 0;
            function scoreBoard() {
                
                if (vencedor === 'P1') {
                    P1score++
                    console.log('Pontuação P1 = ' + P1score)
                    console.log('Pontuação CPU = ' + CPUscore)
                }
                else if (vencedor === 'CPU') {
                    CPUscore++
                    console.log('Pontuação P1 = ' + P1score)
                    console.log('Pontuação CPU = ' + CPUscore)
                }
                else {
                    console.log('Pontuação P1 = ' + P1score)
                    console.log('Pontuação CPU = ' + CPUscore)
                }
            }
            function game() {
                singleRound();
                scoreBoard();
                singleRound();
                scoreBoard();
                singleRound();
                scoreBoard();
                singleRound();
                scoreBoard();
                singleRound();
                scoreBoard();
                if (P1score > CPUscore) {
                    return 'P1 ganhou com um total de '+P1score+ ' pontos!!'
                }
                else if (P1score < CPUscore) {
                    return 'CPU ganhou com um total de '+CPUscore+ ' pontos!!'
                }
                else {
                    return 'WE GOT SOME JANKEN PIMPS OVER HERE YALL'
                }
            }

            </script>
        </body>
