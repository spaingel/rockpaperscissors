<!DOCTYPE html></DOCTYPE>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Let's play JANKEN!</title>

    </head>
        <body>
            <script>
            
            function computerPlay() {

                const computerChoice = Math.floor(Math.random() * 3);
                
                if (computerChoice === 0) {
                    return 'Rock'
                }
                else if (computerChoice === 1) {
                    return 'Paper'
                }
                else {
                    return 'Scissors'
                }
                }
            
            </script>
        </body>
